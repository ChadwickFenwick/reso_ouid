version: '3.8'

services:
  reso-search:
    build: .
    container_name: reso-search-app
    ports:
      - "7766:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=reso-search"
      - "description=RESO Organizations Search Application"
      - "version=1.0"
      - "maintainer=Your Name"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: reso-search-network
